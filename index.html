<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Api Correios</title>
  </head>
  <body>


  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Endere√ßo Check</h3>
            <form class="mb-5" method="" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-5 form-group mb-3">
                  <div id="form-message-warning" style="display: block;" hidden> 
                    </div>
                  <label for="" class="col-form-label">Cep</label>
                  <input type="text" class="form-control" name="cep" id="cep" placeholder="Cep">
                </div>
                <div class="col-md-3 form-group mb-3">
                  <label for="" class="col-form-label">logradouro</label>
                  <input type="text" class="form-control" name="logradouro" id="logradouro"  placeholder="Logradouro" > 
                </div>
                <div class="col-md-4 form-group mb-4">
                  <label for="" class="col-form-label">Complemento</label>
                  <input type="text" class="form-control" name="complemento" id="complemento"  placeholder="Complemento">
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group mb-3">
                  <label for="" class="col-form-label">Bairro</label>
                  <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
                </div>
                <div class="col-md-3 form-group mb-3">
                  <label for="" class="col-form-label">Localidade</label>
                  <input type="text" class="form-control" name="localidade" id="localidade"  placeholder="Localidade">
                </div>
                <div class="col-md-1 form-group mb-1">
                  <label for="" class="col-form-label">Uf</label>
                  <input type="text" class="form-control" name="uf" id="uf"  placeholder="Uf">
                </div>
                <div class="col-md-1 form-group mb-1">
                  <label for="" class="col-form-label">Ddd</label>
                  <input type="text" class="form-control" name="ddd" id="ddd"  placeholder="ddd">
                </div>
                <div class="col-md-2 form-group mb-2">
                  <label for="" class="col-form-label">Ibge</label>
                  <input type="text" class="form-control" name="Ibge" id="ibge"  placeholder="Ibge">
                </div>
              </div>
      
              <p style="text-align:center; padding-top:20px">By Tete</p>
            </form>

         

          </div>
        </div>
      </div>
    </div>
    
  </div>
    
    
  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
